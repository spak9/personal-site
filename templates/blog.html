{% extends "base.html" %}

{% block title %}
  <title>Posts</title>
{% endblock title %}


{% block pagebody %}
	<h1>Posts.</h1>
	<ul>
		{% set blog_section = get_section(path="blog/_index.md") %}
  	{% for page in blog_section.pages %}
  		<li>
  			<p>{{ page.date }}: <a href="{{ page.permalink }}">{{ page.title }}</a></p>
  		</li>
		{% endfor %}
	</ul>
	
{% endblock pagebody %}
